<template name='actionItem'>
    <div style="width: 100%; display: table;">
        <div style="display: table-row; min-height: 50px;" >
            <div class="tappable-text" style="width: 70%; display: table-cell; text-align: left;padding: 12px;">{{title}}</div>
            <div class="tappable-icon" style="display: table-cell; text-align: right;"> 
                <a href="#" data-id={{_id}} class="hidden deleteButton" title="Delete item" style="width: 32px;"><img src="/deleteItem.png" width=16></a>&nbsp;
                <a href="#" data-id={{_id}} class="okButton" title="Complete item"><img src="/{{okImage}}" width=32 ></a>&nbsp;
            </div>
        </div>
    </div>
</template>
