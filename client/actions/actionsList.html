<template name="actionsList">
    
    <div class="fullscreen">
        
        {{> actionInput}}

        {{#if Template.subscriptionsReady}}
            {{#each item}}
                <div class="retroItem listItem">
                    {{> actionItem this}}
                </div>
            {{/each}}
        {{else}}
            {{> spinner}}
        {{/if}}
        
    </div>            
    
</template>
