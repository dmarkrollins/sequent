<template name="retroNav">
    <nav class="navbar navbar-inverse navbar-static-top" style="margin: 0; min-width: 300px;">
        <div class="row">
            <div class="col-xs-7">
                <div class="navbar-header" style="min-width: 150px; overflow: hidden; text-overflow: ellipsis;">
                    <a class="navbar-brand" href="#" >
                        <span style="white-space: nowrap;"><img alt="Brand" src="/Sequent.png" width="64" style="margin-right: 20px;">{{projectName}}{{freezeTitle}}</span>
                    </a>
                </div>
            </div>
            <div class="col-xs-5 text-right" style="white-space: nowrap;">
                    <a href="/retro/board" style="position: relative; top: 4px;  margin-right: 12px;"><img src="/retros.png" width="32" alt=""></a>
                    <a href="/retro/actions" style="position: relative; top: 5px;  margin-right: 0px;"><span class="badge {{badgeClass}}" style="font-size: 1.2em;">{{actionCount}}</span></a>
                    <div class="btn-group" >
                        <a class="btn dropdown-toggle" style="position: relative; top: 6px; margin-right: 7px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="/gear.png" width="32" alt="">
                        </a>
                        <ul class="dropdown-menu pull-right">
                            {{#if showActiveRetroMenuItems}}
                                <li><a href="#" id="freezeRetro"><i class="fa fa-bolt" aria-hidden="true" style="color: #2b71cc; width: 14px; text-align: center;"></i> {{freezeText}}</a></li>
                                <li><a href="#" id="showCompleted"><i class="fa {{completeViewClass}}" aria-hidden="true"></i> {{showCompletedText}}</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" id="archiveRetro"><i class="fa fa-archive" aria-hidden="true" style="color: #2b71cc;"></i> Archive Retro</a></li>
                            {{/if}}
                            <li><a href="/retro/archives" id="viewArchives"><i class="fa fa-list" aria-hidden="true" style="color: #2b71cc;"></i> Archives</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="mailto:?subject=Check%20Out%20Sequent&body=Simple%20team%20retrospectives%20-%20https://sequent.herokuapp.com" id="showCompleted"><i class="fa fa-share-alt" aria-hidden="true" style="color: #2b71cc"></i> Share Sequent</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" id="signOut"><i class="fa fa-sign-out" style="color: #990000;" aria-hidden="true"></i> Logout</a></li>
                            <li role="separator" class="divider"></li>
                            <li style="padding-left: 18px; color: #999;"><i class="fa fa-thumb-tack" aria-hidden="true" style="color: #999; width: 14px; text-align: center;"></i> {{currentVersion}}</li>
                        </ul>
                    </div>
             </div>
        </div>  
    </nav>
</template>
