<template name="retroItem">
    
    <div style="width: 100%; display: table;">
        <div style="display: table-row; min-height: 50px;" >
            <div style="width: 20px; display: table-cell; text-align: center;">
                {{#if notCompleted}}
                    <a href="#" data-id={{itemId}} id="voteButton" style="margin-bottom: 0" class="btn {{voteDisabled}}"><img src="/thumb.png" width=20 ></a>
                    <p style="font-size: .75em !important; color: #666">{{votes}}</p>
                {{/if}}
            </div>
            <div class="tappable-text" style="display: table-cell; text-align: left; padding: 7px;"> {{title}} </div>
            <div class="tappable-icon" style="display: table-cell; text-align: center; padding: 7px 7px 7px 12px;"> 
                {{#if notCompleted}}
                    <a href="#" id={{itemId}} class="hidden deleteButton"><img src="/deleteItem.png" width=16 ></a>
                {{/if}}
            </div>
        </div>
    </div>
    
</template>
