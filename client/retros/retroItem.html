<template name="retroItem">
    
    <div style="width: 100%; display: table;">
        <div style="display: table-row; min-height: 50px;" >
            <div style="width: 30px; display: table-cell; text-align: center; padding-left: 7px;">
                {{#if showVoteButton}}
                    <a href="#" data-id={{itemId}} id="voteButton" style="margin-bottom: 0" class="btn"><img src="/thumb.png" width=20 ></a>
                {{/if}}
                <p style="font-size: .75em !important; color: #666">{{votes}}</p>
            </div>
            <div class="tappable-text" style="display: table-cell; text-align: left; paddinf: 7px; word-break: break-all"> {{title}} </div>
            <div class="tappable-icon" style="width: 20px; display: table-cell; text-align: right; padding: 7px 12px 7px 7px;"> 
                {{#if notCompleted}}
                    <a href="#" id={{itemId}} class="hidden deleteButton"><img src="/deleteItem.png" width=16 ></a>
                {{/if}}
            </div>
        </div>
    </div>
    
</template>
