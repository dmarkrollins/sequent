<template name="retroItem">
    
    <div style="width: 100%; display: table; table-layout:fixed;">
        <div style="display: table-row; min-height: 50px;" >
            <div style="width: 40px; display: table-cell; text-align: center;">
                {{#if showVoteButton}}
                    <a href="#" data-id={{data.itemId}} id="voteButton" class="btn"><img src="/thumb.png" width=20 ></a>
                {{/if}}
                <p style="font-size: .75em !important; color: #666; margin: 0 auto;">{{data.votes}}</p>
            </div>
            <div class="tappable-text" style="min-width: 275px; border: 0px dashed red; display: table-cell; text-align: left; padding: 7px; overflow-y: hidden; overflow-x: scroll"> {{data.title}} </div>
            <div class="tappable-icon" style="width: 40px; display: table-cell; text-align: center; padding: 7px 12px 7px 7px;"> 
                {{#if notCompleted}}
                    <a href="#" id={{data.itemId}} class="hidden completeButton" style="margin-right: 12px;"><img src="/{{okButton}}" width=24 ></a>
                {{/if}}
            </div>
        </div>
    </div>
    
</template>
