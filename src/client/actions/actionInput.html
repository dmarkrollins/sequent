<template name="actionInput">    
    <div class="row">
        <div class="col-sm-12" style="color: #fff; padding: 12px 12px 7px 12px;">
            <div class="row" style="padding-left: 12px; padding-right:12px; margin-bottom: 7px;">
                <div class="col-sm-6 col-sm-offset-3 col-xs-12">
                    {{#if shouldShowSend}}
                        <input class="form-control" id="actionInput" style="font-size: 1.5em; border: 1px solid #999; width: 75%; display:inline-block;" placeholder="Enter an action item">
                        <button id="btnSend" class="btn btn-default" data-id={{retroId}} style="display: inline-block; margin-top: -7px;"><i class="fa fa-share-alt" aria-hidden="true"></i> Share</button>
                    {{else}}
                        <input class="form-control" id="actionInput" style="font-size: 1.5em; border: 1px solid #999;" placeholder="Enter an action item">
                    {{/if}}
                </div>
            </div>
        </div>
    </div>        
</template>
