<template name='actionItem'>
    <div style="width: 100%; display: table;">
        <div style="display: table-row; min-height: 50px;">
            {{#if editing}}
                <div class="tappable-text" style="width: 70%; display: table-cell; text-align: left;padding: 12px;">
                    <textarea id="actionItemTextarea" data-id={{data._id}} rows="1" style="width: 100%; color: {{titleColor}}">{{decodedTitle}}</textarea>
                </div>
                <div class="tappable-icon" style="display: table-cell; text-align: right; vertical-align: middle;">
                    <div style="position: relative; top: -12; margin-right: 20px;">
                        <a href="#" data-id={{data._id}} id="btnCancel" style="font-size: 12pt !important;">Cancel</a>
                        <a href="#" data-id={{data._id}} id="btnSave" style="font-size: 12pt !important;">Save</a>
                    </div>
                </div>
            {{else}}
                <div class="tappable-text" style="width: 60%; display: table-cell; text-align: left;padding: 12px; color: {{titleColor}}">{{decodedTitle}}</div>
                <div class="tappable-icon" style="width: 40%; display: table-cell; text-align: right; padding-right: 7px;">
                    {{#if isSelected}}
                        <a href="#" data-id={{data._id}} class="editButton" title="Edit the item" style="margin-right: 12px;"><img src="/edit-blue.png" width=16></a>&nbsp;
                        <a href="#" data-id={{data._id}} class="deleteButton" title="Delete the item" style="margin-right: 12px;"><img src="/deleteItem.png" width=16></a>&nbsp;
                    {{/if}}
                    <a href="#" data-id={{data._id}} class="okButton" title="Complete item"><img src="/{{okImage}}" width=32></a>&nbsp;
                </div>
            {{/if}}
        </div>
    </div>
</template>
