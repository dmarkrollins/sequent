<template name="historyChart">
    <div class="fullscreen" style="background-image: url({{background}})">
        <div style="width: 640px; margin: 0 auto; padding: 20px;">
            <iframe style="background: #FFFFFF;border: none;border-radius: 2px;box-shadow: 0 2px 10px 0 rgba(70, 76, 79, .2);" width="640" height="480" src="{{historyUrl}}"></iframe>
        </div>
    </div>
</template>
