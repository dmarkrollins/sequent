<template name="start">

    <div class="fullscreen" style="background-image: url({{backGround}})">
        <div class="vertical-center" style="padding: 7px;">
            <div class="panel panel-default" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #999;">
                {{> startHeading }}
                <div style="max-width: 80%; margin: 0 auto;">
                    <form id="start-form">
                        <fieldset id="start-fs">
                            <div class="form-group">
                                <input type="text" class="form-control" id="teamName" placeholder="Team-Name">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                            <div id="errorMessage" class="error-message">{{errMessage}}</div>
                            <div>
                                <button type="submit" class="btn btn-warning" id="btnNext" style="float: left; margin-bottom: 12px;">Login <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>

</template>
