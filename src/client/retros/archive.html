<template name="archive">

    <div class="fullscreen" style="background-image: url({{backGround}})">
        <div class="vertical-center"  style="padding: 7px;">
            <div class="panel panel-default" style="max-width: 500px; margin: 0 auto; padding: 20px;">
                <img src="/Sequent.png" width="64"/>
                <h3 style="margin-top: 7px; margin-bottom: 21px;">{{myName}} Archive</h3>

                {{#if Template.subscriptionsReady}}
                    <div class="row" style="max-height: 250px; overflow-y: scroll;">
                        <div class="col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">      
                            <table class="table table-striped" style="border-collapse: collapse;">
                                <thead>
                                    <tr>
                                        <th width="40" style="font-size: 0.9em;" align="center">View</th>
                                        <!-- <th width="40" style="font-size: 0.9em;" align="center">Send</th> -->
                                        <th align="left" width="200">Archived</th>
                                        <th align="center" width="80"># Items</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{#each items}}
                                        {{> archiveItem this}}
                                    {{/each}}
                                </tbody>
                            </table>        
                        </div>
                    </div>  

                {{else}}
                    {{> spinner}}
                {{/if}}

            </div>
        </div>
    </div>
</template>
