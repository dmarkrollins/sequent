<template name="retroItem">

    {{#if isSelected}}
        <div class="selected-item">
            <div class="row" style="padding: 12px;">
                <div class="col-sm-12" style="position: relative;">
                    {{#if editMode}}
                        <textarea id="titleTextBox" data-id={{data.itemId}} class="retro-edit" rows=1 maxlength="255">{{decodedTitle}}</textarea>
                        <div class="char-count">{{charCount}}</div>
                    {{else}}
                        <div class="tappable-text">{{decodedTitle}}</div>
                    {{/if}}
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-xs-2 text-left" style="padding-left: 21px;">
                            <img src="/thumb-gray.png" width="16" style="margin-top: 7px;">
                            <div id="voteCount" style="display: inline; font-size: 9pt !important; color: #939393;">{{data.votes}}</div>
                        </div>
                        <div class="col-xs-5 text-center;">
                            <div id="timer" style="display: inline; font-size: 12pt !important;">{{currentTimer}}</div>
                        </div>
                        <div class="col-xs-5 text-right">
                            {{#if notEditing}}
                                <a href="#" data-id={{data.itemId}} class="editButton" style="margin-right: 12px;"><img src="/edit-blue.png" width=16></a>
                                <a href="#" data-id={{data.itemId}} class="deleteButton" style="margin-right: 12px;"><img src="/deleteItem.png" width=16></a>
                                <a href="#" data-id={{data.itemId}} class="completeButton" style="margin-right: 0px;"><img src="/{{okButton}}" width=24></a>
                            {{else}}
                                <a href="#" id="btnCancel" data-id={{data.itemId}} style="margin-right: 7px; font-size: 12pt !important;">Cancel</a>
                                <a href="#" id="btnSave" data-id={{data.itemId}} style="font-size: 12pt !important;">Save</a>
                            {{/if}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {{else}}
        <div style="width: 100%; display: table; table-layout:fixed;" class="viewable-item">
            <div style="display: table-row; min-height: 50px;">
                <div style="width: 10%; display: table-cell; text-align: center; padding-bottom: 12px;">
                    {{#if showVoteButton}}
                        <a href="#" data-id={{data.itemId}} id="voteButton" class="btn"><img src="/thumb.png" width=20></a>
                    {{/if}}
                    <p id="voteCount" style="width: 20px; font-size: 12pt !important; color: #666; margin: 0 auto;">{{data.votes}}</p>
                </div>
                <div class="tappable-text">{{decodedTitle}}</div>
            </div>
        </div>
    {{/if}}

</template>
